#Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/pgbooking?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123

#JPA Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Disable Open Session in View
spring.jpa.open-in-view=false

#multipart file related properties
#limiting max file size for upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB
#specify server side folder 
file.upload.location=images


#Mail service properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=pgbooking@gmail.com
spring.mail.password=pass@123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
